<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="expenseTracker">
    <h1 class="header">Expense Tracker</h1>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name">
      <input type="number" id="expenseAmount" placeholder="Amount">
      <button type="button" id="addExpense">Add</button>
    </form>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total:</td>
          <td id="totalExpenses">$0.00</td>
        </tr>
      </tfoot>
    </table>
    <div class="buttonContainer">
      <button type="button" id="saveExpenses">Save</button>
      <button type="button" id="showSavedLists">Show Saved Lists</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <h2>Saved Expenses</h2>
      <ul id="savedExpenseList"></ul>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
